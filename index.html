<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>'Da Shopper</title>
	<!--<link rel="stylesheet" href="css/reset.css">-->
	<!--TEST-->
	<link rel="stylesheet" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="appwidth">
			<div class="logo">
				<div>
					<h1 class="appname">
						<span class="appname-small">&#39;Da</span><br /><span class="appname-large">Shopper</span>
					</h1>
				</div>
			</div>
			<div class="additem">
				<div class="formfield">
					<input id="addItem" type="text" name="shopitem" size="34" value="Add your shopping item" />
					<input id="addButton" type="submit" value="+" />
				</div>
			</div>
		</div>
	</header>
	<section class="appwidth">
		<ul id="shopList">
			<li class="unchecked">
				<i class="fa fa-square-o"></i>
				First Item
				<i class="fa fa-trash-o"></i>
			</li>
			<li class="unchecked">
				<i class="fa fa-square-o"></i>
				Second Item
				<i class="fa fa-trash-o"></i>
			</li>
			<li class="unchecked">
				<i class="fa fa-square-o"></i>
				Third Item
				<i class="fa fa-trash-o"></i>
			</li>
			<li class="unchecked">
				<i class="fa fa-square-o"></i>
				Last Item
				<i class="fa fa-trash-o"></i>
			</li>
		</ul>
		<div class="centertext">
			<button class="reset">Clear All Items</button>
		</div>
	</section>
</body>
</html>
