<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>'Da Shopper</title>
	<!--<link rel="stylesheet" href="css/reset.css">-->
	<!--TEST-->
	<link rel="stylesheet" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="appwidth">
			<div class="logo">
				<div>
					<h1 class="appname">
						<span class="appname-small">&#39;Da</span><br /><span class="appname-large">Shopper</span>
					</h1>
				</div>
			</div>
			<div class="additem">
				<div class="formfield">
					<input type="text" name="shopitem" size="34" value="Enter Item" />
				</div>
				<div class="button">
					<i class="fa fa-plus-square"></i>
				</div>
			</div>
		</div>
	</header>
	<section class="appwidth">
		<ul>
			<li><i class="fa fa-check-square-o"></i>
				<span class="completed">First Item</span>
				<span class="trash"><i class="fa fa-trash-o"></i></span>
			</li>
			<li>
				<i class="fa fa-check-square-o"></i>
				<span class="completed">Second Item</span>
				<span class="trash"><i class="fa fa-trash-o"></i></span>
			</li>
			<li>
				<i class="fa fa-square-o"></i>
				<span class="todo">Third Item</span>
				<span class="trash"><i class="fa fa-trash-o"></i></span>
			</li>
			<li><i class="fa fa-square-o"></i>
				<span class="todo">Last Item</span>
				<span class="trash"><i class="fa fa-trash-o"></i></span>
			</li>
		</ul>
		<div class="centertext">
			<button class="reset">Clear All Items</button>
		</div>
	</section>
</body>
</html>
